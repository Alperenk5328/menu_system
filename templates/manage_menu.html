<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Menü Yönetimi</h1>
        <form action="/add_menu_item" method="POST" class="mb-3">
            <input type="text" name="name" placeholder="Ürün Adı" required>
            <input type="number" step="0.01" name="price" placeholder="Fiyat" required>
            <button type="submit" class="btn btn-success">Ekle</button>
        </form>
        <table class="table table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Ürün Adı</th>
                    <th>Fiyat</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Espresso</td>
                    <td>35₺</td>
                    <td>
                        <a href="/delete_menu_item/1" class="btn btn-danger btn-sm">Sil</a>
                    </td>
                </tr>
                <!-- Diğer menü öğeleri -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
